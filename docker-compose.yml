version: "3.9"

services:
  backend:
    build: ./backend
    container_name: devopsnotes-backend
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - devops-net

  frontend:
    build: 
      context: ./frontend
      # On passe l'URL de l'API au build si n√©cessaire
      args:
        - REACT_APP_API_URL=https://www.devopsnotes.org/api
    container_name: devopsnotes-frontend
    restart: always
    ports:
      - "3000:80"
    networks:
      - devops-net

networks:
  devops-net:
    driver: bridge