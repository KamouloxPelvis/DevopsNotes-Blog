services:
  backend:
    build: ./backend
    container_name: devopsnotes-backend
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - SENTRY_DSN=${SENTRY_DSN}
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3310
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
    # Le volume "uploads" devient optionnel si tout va sur R2
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - devops-net
    depends_on:
      - clamav

  clamav:
    image: clamav/clamav:latest
    restart: unless-stopped
    networks:
      - devops-net

  frontend:
    build: 
      context: ./frontend
      # On passe l'URL de l'API au build si n√©cessaire
      args:
        - REACT_APP_API_URL=https://www.devopsnotes.org/api
        - SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN}
    container_name: devopsnotes-frontend
    restart: always
    ports:
      - "3000:80"
    volumes:
      - ./backend/uploads:/usr/share/nginx/html/uploads:ro
    networks:
      - devops-net

networks:
  devops-net:
    driver: bridge